<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/styles.css"/>
    <title>Title</title>
</head>
<body>
<script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
        crossorigin="anonymous"></script>
<script src="http://www.haaretz.co.il/st/c/static/resources/js/slick/slick.min.js"></script>
<script src="http://www.haaretz.co.il/st/c/static/resources/js/xl/xl.min.300415.js"></script>
<script src="js/main.js"></script>
<script>
    $('.slick').slick({
        lazyLoad: 'ondemand',
        initialSlide: 0,
        slidesToShow: 3,
        rtl: false,
        //infinite: true,
        //mobilefirst: true,
        //variableWidth: true,
        responsive: [
            {
                breakpoint: 1024,
                settings: {
                    slidesToShow: 3,
                    slidesToScroll: 3
                }
            },
            {
                breakpoint: 600,
                settings: {
                    slidesToShow: 2,
                    slidesToScroll: 2
                }
            },
            {
                breakpoint: 480,
                settings: {
                    slidesToShow: 1,
                    slidesToScroll: 1
                }
            }]
    });
</script>
</body>
</html>
